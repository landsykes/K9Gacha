<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gacha Collection & Leaderboard</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: sans-serif;
      background: #111;
      color: white;
      display: flex;
      min-height: 100vh;
    }

    .container {
      display: flex;
      width: 100%;
    }

    .collection, .leaderboard {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    .collection {
      border-right: 2px solid #333;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      gap: 12px;
    }

    .card {
      position: relative;
      padding: 5px;
      border-radius: 10px;
      overflow: hidden;
      text-align: center;
      font-size: 0.8rem;
    }

    .card img {
      width: 100%;
      border-radius: 8px;
      filter: brightness(1);
    }

    .card.locked img {
      filter: brightness(0.2) grayscale(1);
    }

    .card.locked .name {
      color: #888;
    }

    .card .name {
      margin-top: 5px;
    }

    /* Rarety Styles */
    .card.common {
      border: 2px solid #888;
      background: #222;
    }

    .card.rare {
      border: 2px solid #3fa9f5;
      background: #1e2a40;
    }

    .card.ultra {
      border: 2px solid #f542dd;
      background: #2a1e40;
    }

    .card.secret {
      border: 2px solid gold;
      background: #403a1e;
    }

    .leaderboard h2 {
      margin-bottom: 10px;
      font-size: 1.4rem;
    }

    .leaderboard ul {
      list-style: none;
      padding: 0;
    }

    .leaderboard li {
      padding: 8px;
      background: #222;
      margin-bottom: 5px;
      border-radius: 6px;
    }

    .highlight {
      background: #4caf50;
    }
  </style>
</head>

    const leaderboardData = [

      { username: 'Viewer4', points: 300 },
      { username: 'Viewer5', points: 250 }
    ];

    function renderCollection() {
      const grid = document.getElementById('rewardGrid');
      allRewards.forEach(reward => {
        const owned = userData.rewards[reward.name];
        const card = document.createElement('div');
        card.className = `card ${reward.rarity} ${owned ? '' : 'locked'}`;
        card.innerHTML = `
          <img src="${reward.image}" alt="${reward.name}" />
          <div class="name">${owned ? reward.name : '???'}</div>
        `;
        grid.appendChild(card);
      });
    }

    function renderLeaderboard() {
      const list = document.getElementById('leaderboardList');
      leaderboardData.forEach(entry => {
        const li = document.createElement('li');
        li.textContent = `${entry.username} - ${entry.points} pts`;
        if (entry.username === userData.username) {
          li.classList.add('highlight');
        }
        list.appendChild(li);
      });
    }

    renderCollection();
    renderLeaderboard();
  </script>
